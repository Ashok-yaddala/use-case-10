name: Build and Push Docker Images to ECR

on:
  push:
    branches:
      - main
    paths:
      - 'appointment-service/**'
      - 'patient-service/**'
  workflow_dispatch:
permissions:
  id-token: write  
  contents: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ap-south-1
      ECR_APPOINTMENT_REPO: 136102212278.dkr.ecr.ap-south-1.amazonaws.com/appointment-service
      ECR_PATIENT_REPO: 136102212278.dkr.ecr.ap-south-1.amazonaws.com/patient-service
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::136102212278:role/Githubactions-OIDC
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Create ECR repositories if they don't exist
        run: |
             aws ecr describe-repositories --repository-names appointment-service \
             || aws ecr create-repository --repository-name appointment-service

             aws ecr describe-repositories --repository-names patient-service \
             || aws ecr create-repository --repository-name patient-service

      - name: Build Appointment Service
        working-directory: application/appointment-service
        run: |
          docker build -t $ECR_APPOINTMENT_REPO:latest .
          docker push $ECR_APPOINTMENT_REPO:latest


      - name: Build and push Patient Service image
        working-directory: application/patient-service
        run: |
          docker build -t $ECR_PATIENT_REPO:latest .
          docker push $ECR_PATIENT_REPO:latest
